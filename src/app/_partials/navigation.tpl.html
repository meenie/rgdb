<div class="row">
    <div class="col-sm-12 text-center">
        <h2 class="glyphicon glyphicon-picture"> Reaction GIF Database</h2>
    </div>
    <div class="col-sm-6 text-left">
        <a
                href="#"
                ui-goto="mainLayout.searchGifsByKeyword"
                ng-show="currentState == 'mainLayout.searchGifsByCategory'"
                class="btn btn-small btn-success">
            <i class="glyphicon glyphicon-search"></i> Search By Keyword
        </a>
        <a
                href="#"
                ui-goto="mainLayout.searchGifsByCategory"
                ng-show="currentState == 'mainLayout.searchGifsByKeyword'"
                class="btn btn-small btn-success">
            <i class="glyphicon glyphicon-search"></i> Browse By Category
        </a>
    </div>
    <div class="col-sm-6 text-right">
        <a
                href="#"
                ui-goto="mainLayout.addGifs"
                ng-show="currentState == 'mainLayout.searchGifsByKeyword' || currentState == 'mainLayout.searchGifsByCategory'"
                class="btn btn-small btn-info">
            <i class="glyphicon glyphicon-plus"></i> Add New GIF
        </a>
        <a
                href="#"
                ui-goto="{{defaultSearchState}}"
                ng-show="currentState == 'mainLayout.addGifs'"
                class="btn btn-small btn-info">
            <i class="glyphicon glyphicon-search"></i> Search For GIFs
        </a>
        <a
                href="#"
                ng-click="AppCtrl.popout()"
                ng-show="AppCtrl.showPopoutButton"
                class="btn btn-small btn-info">
            <i class="glyphicon glyphicon-share"></i> Popout RGDB</a>
    </div>
</div>
<hr>
